{% extends 'menu.html' %}

{% block content %}

<main class="container mt-5">

    <div class="row">

        <div class="col-md-5 offset-md-3">

            <form action="/criando/tarefa/" method="POST" class="card card-body">

                {{ error }}

                {% csrf_token %}

                <h3 class="text-center"> Criando um Compromisso </h3>

                <div class="mb-3">
                    <label for="title" class="form-label">Titulo</label>
                    <input type="text" name="title" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="describe" class="form-label">Descrição</label>
                    <textarea class="form-control" name="describe" id="describe" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Data do Compromisso</label>
                    <input type="datetime-local" name="date_commitmment" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Categoria</label>
                    <select name="category" class="form-control">
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary mt-2"> Salvar </button>
            </form>
        </div>
    </div>

</main>

{% endblock %}
