{% extends 'menu.html' %}

{% block content %}
<main class="container mt-5">
    <h1 class="text-center">Categorias</h1>
    <a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Adicionar Categoria</a>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'category_detail' category.id %}">{{ category.name }}</a>
                <div>
                    <a href="{% url 'category_update' category.id %}" class="btn btn-warning btn-sm me-2">Editar</a>
                    <form action="{% url 'category_delete' category.id %}" method="POST" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
