{% extends 'menu.html' %}

{% block content %}
<main class="container mt-5">
    <h1 class="text-center">Deletar Categoria</h1>
    <p>Tem certeza que deseja deletar a categoria "{{ category.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deletar</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</main>
{% endblock %}
